# Ralph Configuration
# ===================

# Validation checks run after each phase completes
checks:
  - name: typecheck
    command: bun run tsc
    required: true # Phase fails if this fails

  - name: lint
    command: bun run lint:fix
    required: true # Phase fails if this fails

  - name: format
    command: bun run format
    required: true # Phase fails if this fails

# Commit settings
commit:
  enabled: true
  push: false
  # Commit style follows project conventions (same as /commit command):
  #   1. If COMMIT.md or .github/COMMIT.md exists, follow its rules
  #   2. Otherwise, infer style from last 10 commits (git log)
  #   3. Default to conventional commits if no clear pattern
  # Ralph matches your repo's existing commit style exactly.

# OpenCode settings (can be overridden via CLI)
opencode:
  config: default # 'default', 'inherit', or path
  model: ~ # Required if config is 'inherit'

# Behavior settings
settings:
  max_retries_per_phase: 5
